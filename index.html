<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tetris n-blox Flash 播放器</title>
    <style>
        /* 1. 设置主体样式，使内容垂直居中，并占据整个视口 */
        body { 
            display: flex; 
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            min-height: 100vh; /* 确保占据整个视口高度 */
            margin: 0; /* 移除默认边距 */
            background-color: #f0f0f0; /* 页面背景色 */
        }
        
        /* 2. 确保嵌入的 Ruffle 播放器不会超出边界 */
        ruffle-player {
            display: block; 
        }
    </style>
    
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            // 指定 Ruffle 核心支持文件的加载路径，避免在您的 GitHub 仓库中查找
            "publicPath": "https://unpkg.com/@ruffle-rs/ruffle@0.1.0/" 
        };
    </script>
    
    <script src="https://unpkg.com/@ruffle-rs/ruffle@0.1.0/ruffle.js"></script> 
</head>
<body>

    <ruffle-player 
        data-src="https://kloluo24.github.io/swf-player/game1.swf"  width="800" 
        height="600"> 
    </ruffle-player>

</body>
</html>
