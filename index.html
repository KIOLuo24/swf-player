<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tetris Flash Game</title>
    <style>
        body { 
            background-color: #1a1c22; /* 抄了他们的背景色，深色护眼 */
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        ruffle-player {
            width: 800px;
            height: 600px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); /* 加个阴影更好看 */
        }
    </style>
</head>
<body>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "publicPath": "https://unpkg.com/@ruffle-rs/ruffle@0.1.0/",
            "autoplay": "on", 
            "unmuteOverlay": "hidden"
        };
    </script>

    <script src="https://unpkg.com/@ruffle-rs/ruffle@0.1.0/ruffle.js"></script>

    <ruffle-player 
        data-src="https://kloluo24.github.io/swf-player/game1.swf?v=999">
    </ruffle-player>

</body>
</html>
